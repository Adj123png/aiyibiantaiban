 /* 样式1：实心爱心 */ .love-icon-1 { width: 12px; height: 12px; background: var(--main-color); transform: rotate(45deg); } .love-icon-1::before, .love-icon-1::after { content: ''; position: absolute; width: 12px; height: 12px; background: var(--main-color); border-radius: 50%; } .love-icon-1::before { top: -6px; left: 0; } .love-icon-1::after { left: 6px; top: 0; } /* 样式2：空心爱心 */ .love-icon-2 { font-size: 14px; color: #ff9999; } /* 样式3：小花 */ .flower-icon { width: 10px; height: 10px; background: #ff9999; border-radius: 50%; } .flower-icon::before { content: ''; position: absolute; width: 6px; height: 6px; background: #ff6666; border-radius: 50%; top: -4px; left: -4px; } .envelope-container .love-icon-1:nth-child(3) { left: 5%; animation-delay: 0s; } .envelope-container .love-icon-2:nth-child(4) { left: 15%; animation-delay: 0.3s; } .envelope-container .flower-icon:nth-child(5) { left: 25%; animation-delay: 0.6s; } .envelope-container .love-icon-1:nth-child(6) { left: 35%; animation-delay: 0.9s; } .envelope-container .love-icon-2:nth-child(7) { left: 45%; animation-delay: 1.2s; } .envelope-container .flower-icon:nth-child(8) { left: 55%; animation-delay: 1.5s; } .envelope-container .love-icon-1:nth-child(9) { left: 65%; animation-delay: 1.8s; } .envelope-container .love-icon-2:nth-child(10) { left: 75%; animation-delay: 2.1s; } .envelope-container .flower-icon:nth-child(11) { left: 85%; animation-delay: 2.4s; } .envelope-container .love-icon-1:nth-child(12) { left: 95%; animation-delay: 2.7s; } .envelope-container .letter.open ~ .love-icon-1, .envelope-container .letter.open ~ .love-icon-2, .envelope-container .letter.open ~ .flower-icon { display: none; } @keyframes fall { 0% { opacity: 0; transform: translateY(-50px) rotate(45deg); } 50% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(350px) rotate(45deg); } } /* 打开时的图案 */ .love-icon-3, .love-icon-4, .rose-icon { position: absolute; opacity: 0; animation: fallOpen 4s infinite ease-in-out; z-index: 0; display: n  class="love-icon-2">♡</div> <div class="flower-icon"></div> <div class="love-icon-1"></div> <!-- 打开时的图案 --> <div class="love-icon-3"></div> <div class="love-icon-4">♥</div> <div class="rose-icon"></div> <div class="love-icon-3"></div> <div class="love-icon-4">♥</div> <div class="rose-icon"></div> <div class="love-icon-3"></div> <div class="love-icon-4">♥</div> <div class="rose-icon"></div> <div class="love-icon-3"></div> </div> <script> const envelope = document.querySelector('.envelope'); const letter = document.querySelector('.letter'); const body = document.body; envelope.addEventListener('click', () => { envelope.classList.add('open'); letter.classList.add('open'); body.classList.add('open'); }); letter.addEventListener('click', () => { envelope.classList.remove('open'); letter.classList.remove('open'); body.classList.remove('open'); }); </script> </body> </html>
